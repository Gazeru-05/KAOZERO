<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カオスゼロナイトメア デッキビルダー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>カオスゼロナイトメア デッキビルダー</header>

  <div class="top-bar">
    <div class="character-tabs" id="characterTabs"></div>
    <div class="info-panel">
      <div class="toggle-mode">
        <input type="checkbox" id="modeSwitch">
        <label for="modeSwitch">上限なしモード</label>
      </div>
      <div>Tier: <select id="tierSelect"></select></div>
      <div>最大ポイント: <span id="maxPoints">30</span></div>
      <div>現在ポイント: <span id="currentPoints">0</span></div>
      <div>必要Tier: <span id="requiredTier">1</span></div>
      <button id="resetDeckBtn">デッキリセット</button>
      <button id="undoBtn">戻る</button>
    </div>
  </div>

  <div class="container">
    <div class="card-list">
      <h2>カード一覧</h2>
      <div id="cards" class="card-container"></div>
    </div>

    <div class="deck-area">
      <h2>デッキ</h2>
      <div id="deck"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
